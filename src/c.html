<body>

        <div id="heading1" class="text-center container-fluid ">
                <h1 id="heading"> Land Records</h1>

        <br><br>
        <div class="jumbotron text-center container">
            <h3><strong>Create a Land Record</strong></h3>
            <h4 id="test"> test</h4>
            <br>

            <form onSubmit="App.createRecord(); return false;">

                <div class="form-group">
                        <label for="Cid">Citizen ID:</label>
                        <input type="text" class="form-control" id="Cid" placeholder="Enter Citizen ID" name="Cid">
                </div>
               
                <div class="form-group">
                        <label for="Owner">Owner Name:</label>
                        <input type="text" class="form-control" id="Owner" placeholder="Enter Owner Name" name="Owner">
                      </div>

                <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" id="Address" placeholder="Enter Land Address" name="Address">
                     </div>

                <div class="form-group">
                        <label for="sqfeet">Square Feet:</label>
                        <input type="text" class="form-control" id="sqfeet" placeholder="Enter Square Feet" name="sqfeet">
                    </div>
                
                
                <button type="submit" class="btn btn-default">Submit</button>
              </form>



        </div>


</body>
